<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" method="Get">
    <p id="description">
    We would love to recive your feedback about our site</p> 
    
   <div class="label">
     <label id="name-label" for="name">*Name:</label>
      </div>
      <div class="rightTab">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    
      
      <div class="label">
        <label id="email-label" for="email">*Email:</label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
      </div>
      
      <div class="label">
        <label id="number-label" for="age">*Age:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
      
    <div class="label">
      <label for="current pos">Which best describes your current position?</label>
      </div>
      <div class="dropdown">
        <select id="dropdown" name="current-pos" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="owner/operator">Owner/Operator</option>
          <option value="lease operator">Lease Operator</option>
          <option value="company driver">Company Driver</option>
          <option value="other">Other</option>
        </select>
          </div>
        <div class="rowTab">
          <div class="label">
            <label for="userRating">*How likely are you to reccomend our services?</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio">
                <label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings" checked></label>
                <br>
                <li class="radio">
                <label>Maybe<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
                  <li class="radio">
                <label>Likely Not<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
              </div>
        <div class="label">
          <label for="prefrences">Services that you have used in the past<br>
            (Check all that apply):
          </label>
            </div>
            <div class="rightTab">
              <ul id="prefrences" style="list-style: none;">
                <li class="checkbox">
                  <label><input name="prefer" value="1" type="checkbox" class="userRatings">Tire repair
                  </label>
                </li>
<div class="labels">
  <li class="checkbox">
    <label><input name="prefer" value="1" type="checkbox" class="userRatings">Oil change
    </label>
  </li>
  <li class="labels">
    <label><input name="prefer" value="1" type="checkbox" class="userRatings">Road side service
    </label>
    </li>
    <div class="comments">
  <label for="comments">Any Comments or Suggestions?</label>
            </div>
  <div class="rightTab">
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            
<button id="submit" type="submit">Submit</button>            
       
            
        
        
      
     
      
      
  
      
  
  
          
          
          
          </form>
  </body>

</html>
